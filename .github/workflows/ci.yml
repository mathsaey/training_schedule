name: CI
on: [push, pull_request]

env:
  ELIXIR_VERSION: 1.14.3
  OTP_VERSION: 25.2.1
permissions:
  contents: read

jobs:
  compile:
    name: Compile and check warnings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/ci-setup.yml
      - run: mix compile --all-warnings --warnings-as-errors




